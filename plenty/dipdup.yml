datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io

templates:
  plenty_amm_fa12_to_fa12:
    kind: operation
    datasource: tzkt_mainnet
    contracts:
      - <amm_contract>
    types:
      - transaction
      - origination
    handlers:
      - callback: on_fa12_fa12_origination
        pattern:
          - type: origination
            originated_contract: <amm_contract>
      - callback: on_fa12_token1_to_fa12_token2
        pattern:
          - type: transaction
            destination: <amm_contract>
            entrypoint: Swap
          - type: transaction
            destination: <token1_contract>
            entrypoint: transfer
          - type: transaction
            destination: <token2_contract>
            entrypoint: transfer
      - callback: on_fa12_token2_to_fa12_token1
        pattern:
          - type: transaction
            destination: <amm_contract>
            entrypoint: Swap
          - type: transaction
            destination: <token2_contract>
            entrypoint: transfer
          - type: transaction
            destination: <token1_contract>
            entrypoint: transfer
      - callback: on_fa12_and_fa12_add_liquidity
        pattern:
          - type: transaction
            destination: <amm_contract>
            entrypoint: AddLiquidity
          - type: transaction
            destination: <token1_contract>
            entrypoint: transfer
          - type: transaction
            destination: <token2_contract>
            entrypoint: transfer
          - type: transaction
            destination: <lp_contract>
            entrypoint: mint
      - callback: on_fa12_and_fa12_remove_liquidity
        pattern:
          - type: transaction
            destination: <amm_contract>
            entrypoint: RemoveLiquidity
          - type: transaction
            destination: <lp_contract>
            entrypoint: burn
          - type: transaction
            destination: <token1_contract>
            entrypoint: transfer
          - type: transaction
            destination: <token2_contract>
            entrypoint: transfer

